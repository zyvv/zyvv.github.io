<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<script>
var _hmt = _hmt || [];

  var hm = document.createElement("script");
  hm.src = "https://hm.baidu.com/hm.js?41e437741487d4cd0c78a69e14219cec";

  s.parentNode.insertBefore(hm, s);

window.onload = function() {
  var now = new Date();

  var date1 = new Date();
  // date1.setFullYear(2017,5,16);
  date1.setFullYear(2017,8,17);
  var time1 = now.getTime() - date1.getTime();
  var day1 = Math.abs(time1/(24*3600*1000));

  var date2 = new Date();
  date2.setFullYear(2018,6,8);
  var time2 = now.getTime() - date2.getTime();
  var day2 = Math.abs(time2/(24*3600*1000));

  document.getElementById("dayText").innerHTML = day1 + " " + day2
}
</script>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="{{ site.author }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    {% if page.title %}
    <title>{{ page.title }}</title>
    {% else %}
    <title>{{ site.name }}</title>
    {% endif %}
    <link rel="shortcut icon" href="/media/favicon.ico">
    <link href="/atom.xml" rel="alternate" title="{{ site.name }}" type="application/atom+xml" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/media/css/style.css">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/retina.js/1.3.0/retina.min.js"></script>
  </head>
  <body>
      <div id="main" role="main">
        <header>
          <div id="header">
            <h1><a title="{{ site.name }}" class="" href="/">{{ site.name }}</a></h1>
          </div>
          <nav>
            {% for nav in site.navigations %}
            <span><a title="{{ nav.title }}" href="{{ nav.href }}"><i class="{{ nav.class }}"></i></a></span>
            {% endfor %}
          </nav>
        </header>
        <div id="content">
        {{ content }}
        </div>
        <footer>
          <div>
            {% assign first_post = site.posts | last %}
            &copy; {{ site.time | date: "%Y" }} {{ site.author }} <a href="http://blog.fanfou.com/2012/06/30/proverbs-444/">#喜欢就坦诚相对，不喜欢就以礼相待</a> <span id="dayText"></span>
          </div>
        </footer>
      </div> 
  </body>
</html>
