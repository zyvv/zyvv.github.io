<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="{{ site.author }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    {% if page.title %}
    <title>{{ page.title }}</title>
    {% else %}
    <title>{{ site.name }}</title>
    {% endif %}
    <link rel="shortcut icon" href="/media/favicon.ico">
    <link href="/atom.xml" rel="alternate" title="{{ site.name }}" type="application/atom+xml" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/media/css/style.css">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/retina.js/1.3.0/retina.min.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2FGWDK21KD"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-2FGWDK21KD');

      (function() {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?f5a4e1722f1879eb989bcd7ae09e9160";
        var s = document.getElementsByTagName("script")[0]; 
        s.parentNode.insertBefore(hm, s);
      })();

      window.onload = function() {
        var now = new Date();
        var lastSawHerDate = new Date();
        // lastSawHerDate.setFullYear(2018,(7-1),4);
        lastSawHerDate.setFullYear(2021,(4-1),26);
        var lastSawHerTimeInterval = now.getTime() - lastSawHerDate.getTime();
        var lastSawHerDays = Math.abs(lastSawHerTimeInterval/(24*3600*1000));
        document.getElementById("lastSawHerDays").innerHTML = lastSawHerDays;
  };
    </script>
  </head>
  <body>
      <div id="main" role="main">
        <header>
          <div id="header">
            <h1><a title="{{ site.name }}" class="" href="/">{{ site.name }}</a></h1>
          </div>
          <nav>
            {% for nav in site.navigations %}
            <span><a title="{{ nav.title }}" href="{{ nav.href }}"><i class="{{ nav.class }}"></i></a></span>
            {% endfor %}
          </nav>
        </header>
        <div id="content">
        {{ content }}
        </div>
        <footer>
          <div>
            {% assign first_post = site.posts | last %}
            &copy; {{ site.time | date: "%Y" }}
            <a href="{{ site.social.links[0] }}">{{ site.social.name }}</a>.
            <span>#一万年太久，只争朝夕</span>
            <span id="lastSawHerDays"></span>
          </div>
        </footer>
      </div> 
  </body>
</html>
